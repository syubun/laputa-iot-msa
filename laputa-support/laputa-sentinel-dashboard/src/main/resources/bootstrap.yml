server:
  port: 5020
  servlet:
    encoding:
      force: true
laputa:
  nacos:
    ip: @pom.nacos.ip@
    port: @pom.nacos.port@
    namespace: @pom.nacos.namespace@

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:laputa-register}:${NACOS_PORT:8848}
        namespace: ${laputa.nacos.namespace}
  profiles:
    active: @profiles.active@



